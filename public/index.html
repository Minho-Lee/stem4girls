                <div class="panel panel-success">
                    <div class="panel-heading centered" style="max-width: 10;">
                        <h3 class="salaryHide">The timer will start once you enter your bi-weekly salary</h3>
                        <div id="transition"></div>
                    </div>
                    <div class="panel-body">
                        <section id="salaryInput" class="centered">
                            <!--form id="salaryForm"-->
                                <h3 class="salaryHide">Bi-Weekly Salary:&nbsp&nbsp</h3>
                                <input type="text" id="salary" name="salary" placeholder="dollars" disalbed='false' class="salaryHide"><br/><br/>
                                <button id="submitSalary" class="salaryHide">Submit!</button>
                                <div id="afterSubmit"></div>
                                <div id="currentBalance"></div>
                                <div id="foodExpense"></div>
                                <div id="houseExpense"></div>
                                <div id="eventUpdate"></div>
                                <div id="investmentUpdate"></div>
                            <!--/form-->
                        </section>
                    </div>
                </div>

                <section>
                    <div class="row justify-content-around">
                        <div id="clockdiv" class="col-md-6 col-md-offset-1">
                          <div>
                            <span class="days">0</span>
                            <div class="smalltext">Days</div>
                          </div>
                          <div>
                            <span class="hours">00</span>
                            <div class="smalltext">Hours</div>
                          </div>
                          <div>
                            <span class="minutes">00</span>
                            <div class="smalltext">Minutes</div>
                          </div>
                          <div>
                            <span class="seconds">00</span>
                            <div class="smalltext">Seconds</div>
                          </div>
                        </div>
                    

                    
                        <div id="weekdiv" class="col-md-4 col-md-offset-1">
                            <div>
                                <span class="weeks">0</span>
                                <div class="smalltext">Weeks</div>
                            </div>
                        </div>
                    </div>
                </section>

                
                <div class="row">
                    <section>
                        <div id="friends" class="col-md-1">
                            <h3>Friends</h3>
                            <select name="friendList" id="friendList" size="5">
                                <option value="friend1">Bob : <span id="friend1">$0</span></option>
                                <option value="friend2">Sally : <span id="friend2">$0</span></option>
                                <option value="friend3">Peter : <span id="friend3">$0</span></option>
                                <option value="friend4">Greg : <span id="friend4">$0</span></option>
                                <option value="friend5">Bonnie : <span id="friend5">$0</span></option>
                            </select>
                        </div>
                    </section>

                    <section id="images">
                        <div id="food" >
                            <div class="col-md-1 col-md-offset-1">
                                <img src="img/food.jpg" width="100px"/>
                                <img id="house" src="img/house.png" width="100px"/>
                            </div>
                            <div class="col-md-4 col-md-offset-1 initialHide">
                                <div>
                                    <label>Food cost: </label>
                                    <input type="text" id="foodCost" placeholder="dollars"/>
                                    <button onclick="submitFood()" id="foodSubmitButton">Submit!</button>
                                    <div id="afterFoodSubmit"></div>
                                </div>
                                <div id="housing">
                                    <label>House cost: </label>
                                    <input type="text" id="houseCost" placeholder="dollars"/>
                                    <button onclick="submitHouse()" id="houseSubmitButton">Submit!</button>
                                    <div id="afterHouseSubmit"></div>
                                </div>

                            </div>
                        </div>
                    </section>

                    <section id="events">
                        <div class="col-md-4 initialHide">
                            <div>
                                <select name="options" id="options">
                                    <option value="option1" id="option1">Brand New Shoes : $200</option>
                                    <option value="option2" id="option2">Job Change : Your income decreases by 20%</option>
                                    <option value="option3" id="option3">New Iphone : $500</option>
                                    <option value="option4" id="option4">Won a lottery : $1000</option>
                                    <option value="option5" id="option5">Nothing happened!</option>
                                </select>
                                <button onclick="optionSubmit()" id=optionSubmit>Submit Event!</button>
                            </div>
                            <div id="investment-section">
                                <label>Investments: (takes effect after 10 weeks!)</label>
                                <select name="investments" id="investments">
                                    <option value="invest1" id="invest1">Invest $1000, 100% chance to make it $1200 </option>
                                    <option value="invest2" id="invest2">Invest $1000, 80% chance to make it $1500</option>
                                    <option value="invest3" id="invest3">Invest $1000, 60% chance to make it $1800</option>
                                    <option value="invest4" id="invest4">Invest $1000, 50% chance to make it $2000</option>
                                    <option value="invest5" id="invest5">Invest $1000, 30% chance to make $2500</option>
                                </select>
                                <button id="investmentSubmit">Submit Investment!</button>
                                <div id="afterInvestSubmit"></div>
                                
                            </div>
                        </div>
                    </section>
